<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AllCocktails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <h2 class="ion-text-center">All Cocktails</h2>
    </ion-col>
    <ion-row>
      <ion-col size="12">
        <h2 class="ion-text-center">Popular Cocktails</h2>
      </ion-col>
    </ion-row>
    <div class="section-padding">
      <ion-row>
        <ion-col size="4" *ngFor="let cocktail of cocktail">
          <ion-card>
            <img [src]="cocktail.strDrinkThumb" class="cocktail-card">
            <ion-card-header>
              <ion-card-title class="card-title">{{ cocktail.strDrink }}</ion-card-title>
              <ion-card-subtitle class="card-subtitle">{{ cocktail.strGlass }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
